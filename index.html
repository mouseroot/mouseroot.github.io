<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Mobile App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<style type="text/css">
			#item {
				position: absolute;
				border: solid 1px black;
				width: 75px;
				height: 75px;
				color: white;
				background: black;
			}
		</style>
	</head>
	<body>
		<p>Hello world</p>
		<div id="item" style="border: 1px solid black; width: 50px;">Item</div>

		<script type="text/javascript">
			$(document).ready(function(){
				
				//Drag item around
				var i = document.getElementById("item");
				i.addEventListener("touchmove",function(e){
					e.preventDefault();
					//If only 1 finger
					if(e.targetTouches.length == 1)
					{
						var touch = e.targetTouches[0];
						i.style.left = touch.pageX + "px";
						i.style.top = touch.pageY + "px";
					}
				},false);
			});
		</script>
	</body>
</html>
